<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Ex</title>
  </head>
<style>
    * {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}
html {
  background-color: gray;
}
#pdf-iframe {
  margin-top: -2px;
  margin-left: -2px;
  width: 100.2%;
  height: 101vh;
}
body {
  overflow: hidden;
}
.search-input {
  top: 64px;
  left: 32px;
  width: 150px;
  position: absolute;
}
</style>
  <body>
    <div class="input-group mb-3 search-input">
      <input
        type="text"
        class="form-control"
        placeholder="ID"
        aria-label="ID"
        aria-describedby="basic-addon1"
        id="search-input"
      />
      <div class="input-group-append">
        <button class="input-group-text " id="search-button">&#x1F50D</button>
      </div>
    </div>
    <iframe id="pdf-iframe" title="PDF"></iframe>
  </body>
  <script>
  
      let searchButton = document.getElementById("search-button");
let iframe = document.getElementById("pdf-iframe");
let searchInput = document.getElementById("search-input");
let pdfName;
searchButton.addEventListener("click", () => {
  searchPrtialMatch();
  iframe.src = "file:///C:/Code/Extract-Image-PDF/" + pdfName;
});
searchInput.addEventListener("keydown", (event) => {
  if (event.keyCode === 13) {
    event.preventDefault();
    searchButton.click();
  }
});
let data;
const getFileList = async () => {
  const response = await fetch("http://127.0.0.1:5501/");
  data = await response.json();
  console.log(data);
};
getFileList();

const searchPrtialMatch = () => {
  data.forEach((element) => {
    if (element.includes(searchInput.value)) {
      pdfName = element;
    }
  });
};

  </script>
</html>
